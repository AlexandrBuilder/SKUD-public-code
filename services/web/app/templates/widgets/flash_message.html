{% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }} mt-2">
        {{ message }}
    </div>
{% endfor %}

{% if form %}
    {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger">
            {{ form[field].label }}: {{ ', '.join(errors) }}
        </div>
    {% endfor %}
{% endif %}
