<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="index">МолСиб</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i>
    </button
    ><!-- Navbar Search-->
    <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
    </div>
    <!-- Navbar-->
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{ current_user.fio() }} ({{ current_user.get_role_name_ru() }}) <i class="fas fa-user fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Выйти</a>
            </div>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Главные элементы</div>
                    <a class="nav-link {% if request.path == url_for('cameras.main') %} active {% endif %}"
                       href="{{ url_for('cameras.main') }}">
                        <div class="sb-nav-link-icon">
                            <i class="fa fa-home"></i>
                        </div>
                        Главная страница
                    </a>
                    <a class="nav-link {% if request.path == url_for('users.index') %} active {% endif %}"
                       href="{{ url_for('users.index') }}">
                        <div class="sb-nav-link-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        Пользователи
                    </a>
                    <a class="nav-link {% if request.path == url_for('events.events') %} active {% endif %}"
                       href="{{ url_for('events.events') }}">
                        <div class="sb-nav-link-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        События
                    </a>
                    <a class="nav-link {% if request.path == url_for('cameras.cameras') %} active {% endif %}"
                       href="{{ url_for('cameras.cameras') }}">
                        <div class="sb-nav-link-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        Видеокамеры
                    </a>
                    <a class="nav-link {% if request.path == url_for('report.report') %} active {% endif %}"
                       href="{{ url_for('report.report') }}">
                        <div class="sb-nav-link-icon">
                            <i class="fab fa-elementor"></i>
                        </div>
                        Отчеты
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="text-muted">Copyright &copy; МолСиб 2020</div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
